<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Farinella Store - Articoli</title>
  <link rel="stylesheet" href="./style.css" />
</head>

<body>
    <nav>
        <div class="nav-left">
          <h1>Farinella Store</h1>
          <a href="./eventi.html" class="btn btn-secondary">Eventi</a>
        </div>
        <button id="logoutBtn" class="btn red">Logout</button>
      </nav>
      

  <main>
    <section id="prodotti">
      <h2>Articoli disponibili</h2>
      <div id="productsContainer" class="grid"></div>
    </section>
  </main>

  <div id="orderModal" class="modal">
    <div class="modal-content">
      <span id="closeModal" class="close">&times;</span>
      <h3>Ordina</h3>
      <form id="orderForm">
        <input type="text" name="nome" placeholder="Nome completo" required />
        <input type="text" name="contatto" placeholder="Email o telefono" required />
        <label>
            <input type="checkbox" name="spedizione" />
            Questo articolo deve essere spedito
          </label>
        <button type="submit" class="btn">Invia Ordine</button>
      </form>
    </div>
  </div>

  <script type="module" src="./js/firebase.js"></script>
  <script type="module" src="./js/app.js"></script>
</body>
</html>
