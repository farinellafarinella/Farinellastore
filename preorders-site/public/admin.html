<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Area Amministratore - Farinella Store</title>
  <link rel="stylesheet" href="./style.css">
  <style>
    body {
      background-color: #0f0f0f;
      color: #fff;
      font-family: "Poppins", sans-serif;
      margin: 0;
      padding: 0;
    }

    nav.admin-nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #151515;
      padding: 1rem 2rem;
      box-shadow: 0 2px 6px rgba(0,0,0,0.4);
      position: sticky;
      top: 0;
      z-index: 10;
    }

    nav .nav-left {
      display: flex;
      gap: 1rem;
      align-items: center;
    }

    nav h1 {
      font-size: 1.3rem;
      margin: 0;
    }

    .btn, .btn-secondary, .btn.red {
      border: none;
      border-radius: 10px;
      padding: 0.6rem 1.2rem;
      font-weight: 600;
      cursor: pointer;
      transition: 0.2s ease;
    }

    .btn {
      background-color: #2563eb;
      color: #fff;
    }

    .btn-secondary {
      background-color: #2b2b2b;
      color: #fff;
    }

    .btn:hover {
      opacity: 0.85;
    }

    .btn.red {
      background-color: #c0392b;
    }

    section {
      display: none;
      padding: 2rem;
    }

    section.active {
      display: block;
    }

    h2 {
      margin-bottom: 1rem;
      font-size: 1.5rem;
    }

    /* CARD STILE */
    .card {
      background: #151515;
      border-radius: 15px;
      padding: 1.5rem;
      margin-bottom: 1rem;
      box-shadow: 0 2px 5px rgba(0,0,0,0.3);
    }

    /* --- EVENTI --- */
    #event-section form {
      display: flex;
      flex-direction: column;
      gap: 0.8rem;
      background: #151515;
      padding: 1.5rem;
      border-radius: 15px;
      margin-bottom: 2rem;
    }

    #event-section input,
    #event-section textarea {
      border: none;
      border-radius: 10px;
      padding: 0.8rem;
      background: #1e1e1e;
      color: #fff;
      font-size: 1rem;
    }

    #eventList {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
      gap: 1rem;
    }

    .event-card {
      background: #151515;
      padding: 1rem;
      border-radius: 15px;
      box-shadow: 0 3px 8px rgba(0,0,0,0.3);
    }

    .event-card img {
      width: 100%;
      border-radius: 10px;
      margin-top: 0.5rem;
    }

    .event-card h4 {
      margin: 0.5rem 0;
    }

    .event-card button {
      margin-top: 0.8rem;
      background: #c0392b;
      color: #fff;
      border: none;
      border-radius: 10px;
      padding: 0.5rem 1rem;
      cursor: pointer;
    }

  </style>
</head>
<body>

  <nav class="admin-nav">
    <div class="nav-left">
      <h1>Area Amministratore</h1>
      <button id="ordiniBtn" class="btn">ðŸ“¦ Ordini</button>
      <button id="articoliBtn" class="btn-secondary">ðŸ§± Gestisci articoli</button>
      <button id="eventiBtn" class="btn-secondary">ðŸ“… Eventi</button>
    </div>
    <button id="logoutBtn" class="btn red">Logout</button>
  </nav>

  <!-- SEZIONE ORDINI -->
  <section id="orders-section" class="active">
    <h2>Ordini ricevuti</h2>
    <div id="ordersList" class="card">Caricamento ordini...</div>
  </section>

  <!-- SEZIONE ARTICOLI -->
  <section id="products-section">
    <h2>Gestisci articoli</h2>
    <form id="productForm" class="card">
      <input type="text" id="nome" placeholder="Nome prodotto" required>
      <textarea id="descrizione" placeholder="Descrizione prodotto" required></textarea>
      <input type="number" id="prezzo" placeholder="Prezzo â‚¬" required>
      <input type="file" id="immagine" accept="image/*">
      <button type="submit" class="btn">Aggiungi prodotto</button>
    </form>

    <div id="productsList"></div>
  </section>

  <!-- SEZIONE EVENTI -->
  <section id="event-section">
    <h2>Crea un nuovo evento</h2>
    <form id="eventForm">
      <input type="text" name="titolo" placeholder="Titolo evento" required>
      <textarea name="descrizione" placeholder="Descrizione evento" required></textarea>
      <input type="date" name="data" required>
      <input type="text" name="luogo" placeholder="Luogo evento" required>
      <input type="file" name="immagine" accept="image/*">
      <button type="submit" class="btn">Crea Evento</button>
    </form>

    <h3>Eventi esistenti</h3>
    <div id="eventList"></div>
  </section>

  <script type="module" src="./js/firebase.js"></script>
  <script type="module" src="./js/admin.js"></script>
</body>
</html>
